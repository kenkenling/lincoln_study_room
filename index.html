<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lincoln's Jungle Dash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <h1>Lincoln's Jungle Dash</h1>
    <p>Move: A/D or Left/Right | Jump: Space/W/Up | Restart Level: R</p>
    <p id="status">Level 1 / 7</p>
  </div>
  <div id="overlay" class="hidden">
    <div class="card">
      <h2 id="overlayTitle">You Win!</h2>
      <p id="overlayText">Lincoln wins the Golden Banana!</p>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  <div id="touchControls" aria-label="Touch controls">
    <button id="btnLeft" class="ctrl-btn" aria-label="Move left">◀</button>
    <button id="btnRight" class="ctrl-btn" aria-label="Move right">▶</button>
    <button id="btnJump" class="ctrl-btn jump" aria-label="Jump">JUMP</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script type="module" src="game.js"></script>
</body>
</html>
