<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geometry DashJ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <a class="back" href="../../">← Back to Game Hub</a>
    <h1>Geometry DashJ</h1>
    <p class="sub">Auto-run platform dash. Tap/Space to jump over spikes.</p>
    <section id="gameWrap" class="game-wrap">
      <div class="hud">
        <span>Score: <strong id="score">0</strong></span>
        <span>Best: <strong id="best">0</strong></span>
      </div>
      <canvas id="game" width="900" height="320"></canvas>
      <p id="hint">Tap / Space / ↑ to jump</p>
      <button id="restartBtn" class="btn hidden">Restart</button>
    </section>
  </main>
  <script src="game.js"></script>
</body>
</html>
